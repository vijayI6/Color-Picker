<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="text">
        <h1>Welcome Color Picker!</h1>
    </div>

    <div class="container">
        <input type="color" name="box" id="box">
    </div>

    <div class="label">
        <input type="text" name="rgb" id="rgb" placeholder="RGB">
    </div>

    <div class="label">
        <input type="text" name="hsl" id="hsl" placeholder="HSL">
    </div>

    <div class="label">
        <input type="text" name="hex" id="hex" placeholder="HEX">
    </div>

    <script src="main.js"></script>

    <footer>
        <p id="rights">&copy; 2024 vijayI6. All rights are reserved.</p>
    </footer>
</body>

</html>
